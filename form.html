    <section class="hero2" id="hero2">
        <div class="content">
            <h2>Formulir Pendataan</h2>
            <p>Isilah formulir di bawah ini dengan informasi yang sesuai:</p>
            <table width="500">
                <form method="get" action="table.html">
                    <tr>
                        <td>Nama</td>
                        <td>: <input required class="text nama" name="nama" type="text"/></td>
                    </tr>
    
                    <tr>
                        <td>NIM</td>
                        <td>: <input required class="text nim" name="nim" type="text"/></td>
                    </tr>
    
                    <tr>
                        <td>Program Studi</td>
                        <td>: <input required class="text prodi" name="program-studi" type="text"/></td>
                    </tr>
                        
                    <tr>
                        <td>Email</td>
                        <td>: <input required class="text email" name="email"  type="email"/></td>
                    </tr>
                    
                    <tr>
                        <td>Password</td>
                        <td>: <input required class="text password" name="password" type="password"/></td>
                    </tr>
                    
                    <tr>
                        <td>Jenis Kelamin</td>
                        <td>: 
                            <input required type="radio" id="laki-laki" name="jnskel" class="jnskel" value="Laki-Laki"/> <label for="laki-laki">Laki-Laki</label>  
                            <input type="radio" id="perempuan" name="jnskel" class="jnskel" value="Perempuan"/> <label for="perempuan">Perempuan</label> 
                        </td>
                    </tr>
                    
                    <tr>
                        <td>Tanggal Lahir</td>
                        <td>: <input required name="tanggal lahir" class="tanggal" type="date"/></td>
                    </tr>
                    
                    <tr>  
                        <td>Alamat</td>
                        <td>: <input required class="text alamat" name="alamat" type="text"/></td>
                            
                    </tr>
                    
                    <tr>
                        <td colspan="2"><input class="submit" type="submit" onclick="
                        addData();"></td>
                    </tr>
                </form>
            </table>
